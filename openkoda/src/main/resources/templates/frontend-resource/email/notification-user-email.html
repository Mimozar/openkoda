<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notification</title>
</head>
<body>
<div>
    <th:block th:replace="~{frontend-resource/public/email-fragments::hello-text}"/>
    <th:block th:if="${!#strings.isEmpty(userEntity.firstName) && !#strings.isEmpty(userEntity.lastName)}"
              th:text="${' ' + userEntity.firstName + ' ' + userEntity.lastName}"/>!
</div>
<br/>
<div>
    <th:block th:utext="${notificationMessage}">message</th:block>
</div>
<br/>
<div>
    <th:block th:replace="~{frontend-resource/public/email-fragments::goodbye-text}"/>,
</div>
<div>
    Michal
</div>
<br/>
<footer>
    <div><a th:href="${'mailto:' + mailReplyTo}" target="_blank" th:text="${mailReplyTo}"></a> | <a th:href="${baseUrl}" target="_blank" th:text="${baseUrl}"></a></div>
    <br/>
    <div>
        P.S. If you have any questions just reply to this email, we are here to help!
    </div>
</footer>
</body>
</html>
